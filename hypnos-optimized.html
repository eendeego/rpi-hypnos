      <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://lab.hakim.se/hypnos/" data-text="Hypnos: An infinite hypnotic animation from @hakimel" data-count="none">Tweet</a>

    <script>

      /**
       * Hypnos by Hakim El Hattab (@hakimel, http://hakim.se)
       *
       * Inspired by http://patakk.tumblr.com/post/33304597365
       */
      (function() {

        var canvas = document.querySelector( 'canvas' ),
          context = canvas.getContext( '2d' ),

          width = window.innerWidth * 0.7,
          height = window.innerHeight * 0.7,

          radius = Math.min( width, height ) * 0.5,

          // Number of layers
          quality = 180,

          // Layer instances
          layers = new Array(quality),

          // Width/height of layers
          layerSize = radius * 0.25,

          // Layers that overlap to create the infinity illusion
          layerOverlap = Math.round( quality * 0.1 );

        function initialize() {

          for( var i = 0; i < quality; i++ ) {
            layers[i] = {
              x: width/2 + Math.sin( i / quality * 2 * Math.PI ) * ( radius - layerSize ),
              y: height/2 + Math.cos( i / quality * 2 * Math.PI ) * ( radius - layerSize ),
              r: ( i / quality ) * Math.PI
            };
          }


          resize();

          context.strokeStyle = '#000';
          context.lineWidth = 1;
          context.fillStyle = '#fff';

          update();

        }

        function resize() {

          canvas.width = width;
          canvas.height = height;

        }

        function update() {

          requestAnimationFrame( update );

          step();
          clear();
          paint();

        }

        // Takes a step in the simulation
        function step () {

          for( var i = 0, len = layers.length; i < len; i++ ) {

            layers[i].r += 0.01;

          }

        }

        // Clears the painting
        function clear() {

          context.clearRect( 0, 0, canvas.width, canvas.height );

        }

        // Paints the current state
        function paint() {
          // Number of layers in total
          var layersLength = layers.length;

          // Draw the overlap layers
          for( var i = layersLength - layerOverlap, len = layersLength; i < len; i++ ) {

            context.globalCompositeOperation = 'destination-over';
            paintLayer( layers[i] );

          }

          // Cut out the overflow layers using the first layer as a mask
          context.globalCompositeOperation = 'destination-in';
          paintLayer( layers[0], true );

          // // Draw the normal layers underneath the overlap
          for( var i = 0, len = layersLength; i < len; i++ ) {

            context.globalCompositeOperation = 'destination-over';
            paintLayer( layers[i] );

          }

        }

        // Pains one layer
        function paintLayer( layer, mask ) {
          size = layerSize + ( mask ? 10 : 0 );
          size2 = size / 2;

          context.translate( layer.x, layer.y );
          context.rotate( layer.r );

          context.beginPath();
          context.rect( -size2, -size2, size, size );

          // No stroke if this is a mask
          if( !mask ) {
            context.stroke();
          }

          context.fill();

          context.rotate( -layer.r );
          context.translate( -layer.x, -layer.y );
        }

        /**
         * rAF polyfill.
         */
        (function() {
          var lastTime = 0;
          var vendors = ['ms', 'moz', 'webkit', 'o'];
          for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
            window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
            window.cancelAnimationFrame = 
              window[vendors[x]+'CancelAnimationFrame'] || window[vendors[x]+'CancelRequestAnimationFrame'];
          }

          if (!window.requestAnimationFrame)
            window.requestAnimationFrame = function(callback, element) {
              var currTime = new Date().getTime();
              var timeToCall = Math.max(0, 16 - (currTime - lastTime));
              var id = window.setTimeout(function() { callback(currTime + timeToCall); }, 
                timeToCall);
              lastTime = currTime + timeToCall;
              return id;
            };

          if (!window.cancelAnimationFrame)
            window.cancelAnimationFrame = function(id) {
              clearTimeout(id);
            };
        }());

        initialize();

      })();


    </script>
